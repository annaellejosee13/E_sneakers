<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mes Commandes</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: #fff;
            font-family: 'Josefin Sans', 'Roboto', sans-serif;
        }
        .commandes-container {
            max-width: 800px;
            margin: 60px auto;
            background: #f8f9fa;
            border-radius: 16px;
            box-shadow: 0 2px 16px rgba(0,0,0,0.08);
            padding: 40px 32px;
        }
        .commandes-title {
            font-size: 2rem;
            font-weight: 700;
            color: #1a1a2e;
            margin-bottom: 24px;
            text-align: center;
        }
        .commandes-list {
            display: flex;
            flex-direction: column;
            gap: 24px;
            margin-bottom: 32px;
        }
        .commande-item {
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 1px 6px rgba(0,0,0,0.04);
            padding: 24px;
            display: flex;
            gap: 32px;
            align-items: flex-start;
        }
        .commande-img {
            width: 90px;
            height: 90px;
            object-fit: cover;
            border-radius: 10px;
            box-shadow: 0 1px 6px rgba(0,0,0,0.08);
        }
        .commande-details {
            flex: 1;
        }
        .commande-details h2 {
            font-size: 1.2rem;
            font-weight: 600;
            margin-bottom: 8px;
            color: #1a1a2e;
        }
        .commande-details p {
            margin: 0 0 4px 0;
            color: #444;
        }
        .commande-meta {
            margin-top: 12px;
            font-size: 0.95rem;
            color: #888;
        }
        .commande-actions {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .btn-commande {
            background: #ff6b6b;
            color: #fff;
            border: none;
            border-radius: 8px;
            padding: 10px 24px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s;
            display: flex;
            align-items: center;
            gap: 8px;
            text-decoration: none;
        }
        .btn-commande:hover {
            background: #ee5a6f;
        }
        .no-commandes {
            text-align: center;
            color: #888;
            font-size: 1.1rem;
            margin-top: 32px;
        }
    </style>
</head>
<body>
    <div class="commandes-container">
        <div class="commandes-title"><i class="fa-solid fa-box"></i> Mes Commandes</div>
        <div class="commandes-list">
            <!-- Exemple de commande -->
            <div class="commande-item">
                <img src="./assets/images/product-1.jpg" alt="Sneaker 1" class="commande-img">
                <div class="commande-details">
                    <h2>Commande #123456</h2>
                    <p>Date : 15/09/2025</p>
                    <p>Produit : Nike Air Max 2025</p>
                    <p>Quantité : 2</p>
                    <p>Prix total : 240€</p>
                    <div class="commande-meta">Statut : <span style="color:#ff6b6b; font-weight:600;">En cours de livraison</span></div>
                </div>
                <div class="commande-actions">
                    <a href="details.commandes.html" class="btn-commande"><i class="fa-solid fa-eye"></i> Détails</a>
                    <a href="facture.html" class="btn-commande"><i class="fa-solid fa-file-pdf"></i> Facture PDF</a>
                    <a href="index.html" class="btn-commande btn-accueil"><i class="fa-solid fa-house"></i> Accueil</a>
                    
                </div>
            </div>
            <!-- Répéter pour chaque commande -->
        </div>
        <div class="no-commandes" style="display:none;">Vous n'avez aucune commande pour le moment.</div>
        <div style="text-align:center; margin-top:24px;">
        </div>
    </div>
</body>
</html>
