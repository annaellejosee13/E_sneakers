<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Détail de la commande</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: #fff;
            font-family: 'Josefin Sans', 'Roboto', sans-serif;
        }
        .commande-container {
            max-width: 700px;
            margin: 60px auto;
            background: #f8f9fa;
            border-radius: 16px;
            box-shadow: 0 2px 16px rgba(0,0,0,0.08);
            padding: 40px 32px;
        }
        .commande-title {
            font-size: 2rem;
            font-weight: 700;
            color: #1a1a2e;
            margin-bottom: 24px;
            text-align: center;
        }
        .commande-info {
            margin-bottom: 32px;
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 1px 6px rgba(0,0,0,0.04);
            padding: 24px;
        }
        .commande-info p {
            margin: 0 0 8px 0;
            color: #444;
            font-size: 1.05rem;
        }
        .commande-list {
            display: flex;
            flex-direction: column;
            gap: 24px;
            margin-bottom: 32px;
        }
        .commande-item {
            display: flex;
            align-items: center;
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 1px 6px rgba(0,0,0,0.04);
            padding: 18px 24px;
            gap: 24px;
        }
        .commande-img {
            width: 90px;
            height: 90px;
            object-fit: cover;
            border-radius: 10px;
            box-shadow: 0 1px 6px rgba(0,0,0,0.08);
        }
        .commande-details {
            flex: 1;
        }
        .commande-details h2 {
            font-size: 1.2rem;
            font-weight: 600;
            margin-bottom: 8px;
            color: #1a1a2e;
        }
        .commande-details p {
            margin: 0 0 4px 0;
            color: #444;
        }
        .commande-actions {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .btn-commande {
            background: #ff6b6b;
            color: #fff;
            border: none;
            border-radius: 8px;
            padding: 10px 24px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s;
            display: flex;
            align-items: center;
            gap: 8px;
            text-decoration: none;
        }
        .btn-commande:hover {
            background: #ee5a6f;
        }
        .commande-total {
            text-align: right;
            font-size: 1.2rem;
            font-weight: 600;
            color: #1a1a2e;
            margin-bottom: 24px;
        }
    </style>
</head>
<body>
    <div class="commande-container">
        <div class="commande-title"><i class="fa-solid fa-file-invoice"></i> Détail de la commande</div>
        <div class="commande-info">
            <p><strong>Commande #123456</strong></p>
            <p>Date : 15/09/2025</p>
            <p>Statut : <span style="color:#ff6b6b; font-weight:600;">En cours de livraison</span></p>
            <p>Adresse de livraison : 12 rue de Paris, 75001 Paris</p>
        </div>
        <div class="commande-list">
            <!-- Exemple d'article dans la commande -->
            <div class="commande-item">
                <img src="./assets/images/product-1.jpg" alt="Sneaker 1" class="commande-img">
                <div class="commande-details">
                    <h2>Nike Air Max 2025</h2>
                    <p>Couleur : Blanc/Rouge</p>
                    <p>Prix unitaire : 120€</p>
                    <p>Quantité : 2</p>
                </div>
                <div class="commande-actions">
                    <button class="btn-commande"><i class="fa-solid fa-truck"></i> Suivre la livraison</button>
                    <a href="mes-commandes.html" class="btn-commande btn-commandes"><i class="fa-solid fa-box"></i> Mes commandes</a>
                    <a href="index.html" class="btn-commande btn-accueil"><i class="fa-solid fa-house"></i> Accueil</a>

                </div>
            </div>
            <!-- Répéter pour chaque article de la commande -->
        </div>
        <div class="commande-total">Total : 240€</div>
    </div>
</body>
</html>
