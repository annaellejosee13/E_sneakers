<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mon Panier</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: #fff;
            font-family: 'Josefin Sans', 'Roboto', sans-serif;
        }
        .panier-container {
            max-width: 700px;
            margin: 60px auto;
            background: #f8f9fa;
            border-radius: 16px;
            box-shadow: 0 2px 16px rgba(0,0,0,0.08);
            padding: 40px 32px;
        }
        .panier-title {
            font-size: 2rem;
            font-weight: 700;
            color: #1a1a2e;
            margin-bottom: 24px;
            text-align: center;
        }
        .panier-list {
            display: flex;
            flex-direction: column;
            gap: 24px;
            margin-bottom: 32px;
        }
        .panier-item {
            display: flex;
            align-items: center;
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 1px 6px rgba(0,0,0,0.04);
            padding: 18px 24px;
            gap: 24px;
        }
        .panier-img {
            width: 90px;
            height: 90px;
            object-fit: cover;
            border-radius: 10px;
            box-shadow: 0 1px 6px rgba(0,0,0,0.08);
        }
        .panier-details {
            flex: 1;
        }
        .panier-details h2 {
            font-size: 1.2rem;
            font-weight: 600;
            margin-bottom: 8px;
            color: #1a1a2e;
        }
        .panier-details p {
            margin: 0 0 4px 0;
            color: #444;
        }
        .panier-actions {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .btn-panier {
            background: #ff6b6b;
            color: #fff;
            border: none;
            border-radius: 8px;
            padding: 10px 24px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        .btn-panier:hover {
            background: #ee5a6f;
        }
        .panier-total {
            text-align: right;
            font-size: 1.2rem;
            font-weight: 600;
            color: #1a1a2e;
            margin-bottom: 24px;
        }
        .no-panier {
            text-align: center;
            color: #888;
            font-size: 1.1rem;
            margin-top: 32px;
        }
    </style>
</head>
<body>
    <div class="panier-container">
        <div class="panier-title"><i class="fa-solid fa-basket-shopping"></i> Mon Panier</div>
        <div class="panier-list">
            <!-- Exemple d'article dans le panier -->
            <div class="panier-item">
                <img src="./assets/images/product-1.jpg" alt="Sneaker 1" class="panier-img">
                <div class="panier-details">
                    <h2>Nike Air Max 2025</h2>
                    <p>Couleur : Blanc/Rouge</p>
                    <p>Prix unitaire : 120€</p>
                    <p>Quantité : 1</p>
                </div>
                <div class="panier-actions">
                    <button class="btn-panier" title="Ajouter"><i class="fa-solid fa-plus"></i> Ajouter</button>
            <button class="btn-panier" title="Modifier"><i class="fa-solid fa-pen"></i> Modifier</button>
                    <button class="btn-panier"><i class="fa-solid fa-trash"></i> Retirer</button>
                </div>
            </div>
            <!-- Répéter pour chaque article du panier -->
        </div>
        <div class="panier-total">Total : 120€</div>
        <div class="account-actions" style="justify-content: flex-end; gap:12px; display:flex;">
            <a href="paiement-clent.html" class="btn-panier" style="text-decoration:none;"><i class="fa-solid fa-credit-card"></i> Payer</a>
            
        </div>
        <div class="no-panier" style="display:none;">Votre panier est vide.</div>
    </div>
</body>
</html>
