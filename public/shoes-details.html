<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Détails du Sneaker</title>
  <link rel="stylesheet" href="./assets/css/style.css">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
  <style>
    body {
      background: #fff;
      font-family: 'Josefin Sans', 'Roboto', sans-serif;
    }
    .details-container {
      max-width: 700px;
      margin: 60px auto;
      background: #f8f9fa;
      border-radius: 16px;
      box-shadow: 0 2px 16px rgba(0,0,0,0.08);
      padding: 40px 32px;
    }
    .details-title {
      font-size: 2rem;
      font-weight: 700;
      color: #1a1a2e;
      margin-bottom: 24px;
      text-align: center;
    }
    .details-main {
      display: flex;
      gap: 32px;
      align-items: flex-start;
      margin-bottom: 32px;
    }
    .details-img {
      width: 220px;
      height: 220px;
      object-fit: cover;
      border-radius: 16px;
      box-shadow: 0 1px 8px rgba(0,0,0,0.08);
    }
    .details-info {
      flex: 1;
    }
    .details-info h2 {
      font-size: 1.3rem;
      font-weight: 600;
      margin-bottom: 12px;
      color: #1a1a2e;
    }
    .details-info p {
      margin: 0 0 8px 0;
      color: #444;
    }
    .sizes-list {
      display: flex;
      gap: 10px;
      margin-bottom: 18px;
    }
    .size-btn {
      background: #fff;
      border: 2px solid #ff6b6b;
      color: #1a1a2e;
      border-radius: 8px;
      padding: 8px 18px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.2s, color 0.2s;
    }
    .size-btn.selected {
      background: #ff6b6b;
      color: #fff;
    }
    .colors-list {
      display: flex;
      gap: 10px;
      margin-bottom: 18px;
    }
    .color-btn {
      width: 32px;
      height: 32px;
      border-radius: 50%;
      border: 2px solid #eee;
      cursor: pointer;
      transition: border 0.2s;
      outline: none;
    }
    .color-btn.selected {
      border: 2px solid #ff6b6b;
    }
    .quantity-control {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 18px;
    }
    .quantity-btn {
      background: #ff6b6b;
      color: #fff;
      border: none;
      border-radius: 8px;
      padding: 6px 14px;
      font-size: 1.2rem;
      font-weight: 700;
      cursor: pointer;
      transition: background 0.2s;
    }
    .quantity-btn:hover {
      background: #ee5a6f;
    }
    .quantity-value {
      font-size: 1.1rem;
      font-weight: 600;
      color: #1a1a2e;
      min-width: 32px;
      text-align: center;
    }
    .details-actions {
      display: flex;
      gap: 16px;
      margin-top: 24px;
    }
    .btn-details {
      background: #ff6b6b;
      color: #fff;
      border: none;
      border-radius: 8px;
      padding: 10px 24px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.2s;
      display: flex;
      align-items: center;
      gap: 8px;
      text-decoration: none;
    }
    .btn-details:hover {
      background: #ee5a6f;
    }
  </style>
</head>
<body>
  <div class="details-container">
    <div class="details-title"><i class="fa-solid fa-shoe-prints"></i> Détails du Sneaker</div>
    <div class="details-main">
      <img src="./assets/images/product-1.jpg" alt="Sneaker" class="details-img" id="sneaker-img">
      <div class="details-info">
        <h2>Nike Air Max 2025</h2>
        <p>Prix : 120€</p>
        <p>Catégorie : Homme</p>
        <div class="sizes-list" id="sizes-list">
          <button class="size-btn selected">39</button>
          <button class="size-btn">40</button>
          <button class="size-btn">41</button>
          <button class="size-btn">42</button>
          <button class="size-btn">43</button>
        </div>
        <div class="colors-list" id="colors-list">
          <button class="color-btn selected" style="background:#fff;" data-img="./assets/images/product-1.jpg"></button>
          <button class="color-btn" style="background:#ff6b6b;" data-img="./assets/images/product-2.jpg"></button>
          <button class="color-btn" style="background:#1a1a2e;" data-img="./assets/images/product-3.jpg"></button>
        </div>
        <div class="quantity-control">
          <button class="quantity-btn" id="decrease-btn">-</button>
          <span class="quantity-value" id="quantity-value">1</span>
          <button class="quantity-btn" id="increase-btn">+</button>
        </div>
        <div class="details-actions">
          <button class="btn-details"><i class="fa-solid fa-cart-plus"></i> Ajouter au panier</button>
          <a href="index.html" class="btn-details"><i class="fa-solid fa-house"></i> Accueil</a>
        </div>
      </div>
    </div>
  </div>
  <script>
    // Sélection de la pointure
    document.querySelectorAll('.size-btn').forEach(function(btn) {
      btn.addEventListener('click', function() {
        document.querySelectorAll('.size-btn').forEach(function(b) { b.classList.remove('selected'); });
        btn.classList.add('selected');
      });
    });
    // Changement de couleur
    document.querySelectorAll('.color-btn').forEach(function(btn) {
      btn.addEventListener('click', function() {
        document.querySelectorAll('.color-btn').forEach(function(b) { b.classList.remove('selected'); });
        btn.classList.add('selected');
        var img = btn.getAttribute('data-img');
        document.getElementById('sneaker-img').src = img;
      });
    });
    // Contrôle de la quantité
    var quantity = 1;
    var quantityValue = document.getElementById('quantity-value');
    document.getElementById('increase-btn').addEventListener('click', function() {
      quantity++;
      quantityValue.textContent = quantity;
    });
    document.getElementById('decrease-btn').addEventListener('click', function() {
      if(quantity > 1) quantity--;
      quantityValue.textContent = quantity;
    });
  </script>
</body>
</html>
