<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mon Compte</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: #fff;
            font-family: 'Josefin Sans', 'Roboto', sans-serif;
        }
        .account-container {
            max-width: 600px;
            margin: 60px auto;
            background: #f8f9fa;
            border-radius: 16px;
            box-shadow: 0 2px 16px rgba(0,0,0,0.08);
            padding: 40px 32px;
        }
        .account-title {
            font-size: 2rem;
            font-weight: 700;
            color: #1a1a2e;
            margin-bottom: 24px;
            text-align: center;
        }
        .account-info {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 24px;
            margin-bottom: 32px;
        }
        .info-label {
            font-weight: 600;
            color: #222;
            margin-bottom: 6px;
        }
        .info-value {
            background: #fff;
            border-radius: 8px;
            padding: 10px 16px;
            color: #1a1a2e;
            border: 1px solid #eee;
        }
        .account-actions {
            display: flex;
            justify-content: center;
            gap: 20px;
        }
        .btn-main {
            background: #ff6b6b;
            color: #fff;
            border: none;
            border-radius: 8px;
            padding: 12px 32px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s;
        }
        .btn-main:hover {
            background: #ee5a6f;
        }
        .avatar {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background: #ff6b6b;
            color: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2.5rem;
            margin: 0 auto 16px auto;
        }
    </style>
</head>
<body>
    <div class="account-container">
        <div class="avatar">
            <i class="fa-solid fa-user"></i>
        </div>
        <div class="account-title">Mon Compte</div>
        <div class="account-info">
            <div>
                <div class="info-label">Nom</div>
                <div class="info-value">Dupont</div>
            </div>
            <div>
                <div class="info-label">Prénom</div>
                <div class="info-value">Marie</div>
            </div>
            <div>
                <div class="info-label">Email</div>
                <div class="info-value">marie.dupont@email.com</div>
            </div>
            <div>
                <div class="info-label">Téléphone</div>
                <div class="info-value">+33 6 12 34 56 78</div>
            </div>
            <div>
                <div class="info-label">Adresse</div>
                <div class="info-value">12 rue de Paris, 75001 Paris</div>
            </div>
            <div>
                <div class="info-label">Mot de passe</div>
                <div class="info-value">********</div>
            </div>
        </div>
        <div class="account-actions">
            <a href="#" class="btn-main"><i class="fa-solid fa-pen"></i> Modifier</a>
            <a href="deconnectionglobal.html" class="btn-main"><i class="fa-solid fa-right-from-bracket"></i> Déconnexion</a>
        </div>
    </div>
</body>
</html>
