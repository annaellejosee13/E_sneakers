<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facture de Commande</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: #fff;
            font-family: 'Josefin Sans', 'Roboto', sans-serif;
        }
        .facture-container {
            max-width: 700px;
            margin: 60px auto;
            background: #f8f9fa;
            border-radius: 16px;
            box-shadow: 0 2px 16px rgba(0,0,0,0.08);
            padding: 40px 32px;
        }
        .facture-title {
            font-size: 2rem;
            font-weight: 700;
            color: #1a1a2e;
            margin-bottom: 24px;
            text-align: center;
        }
        .facture-info {
            margin-bottom: 32px;
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 1px 6px rgba(0,0,0,0.04);
            padding: 24px;
        }
        .facture-info p {
            margin: 0 0 8px 0;
            color: #444;
            font-size: 1.05rem;
        }
        .facture-list {
            display: flex;
            flex-direction: column;
            gap: 24px;
            margin-bottom: 32px;
        }
        .facture-item {
            display: flex;
            align-items: center;
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 1px 6px rgba(0,0,0,0.04);
            padding: 18px 24px;
            gap: 24px;
        }
        .facture-img {
            width: 90px;
            height: 90px;
            object-fit: cover;
            border-radius: 10px;
            box-shadow: 0 1px 6px rgba(0,0,0,0.08);
        }
        .facture-details {
            flex: 1;
        }
        .facture-details h2 {
            font-size: 1.2rem;
            font-weight: 600;
            margin-bottom: 8px;
            color: #1a1a2e;
        }
        .facture-details p {
            margin: 0 0 4px 0;
            color: #444;
        }
        .facture-total {
            text-align: right;
            font-size: 1.2rem;
            font-weight: 600;
            color: #1a1a2e;
            margin-bottom: 24px;
        }
        .facture-actions {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .btn-facture {
            background: #ff6b6b;
            color: #fff;
            border: none;
            border-radius: 8px;
            padding: 10px 24px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s;
            display: flex;
            align-items: center;
            gap: 8px;
            text-decoration: none;
        }
        .btn-facture:hover {
            background: #ee5a6f;
        }
        .no-print {
            display: block;
        }
        @media print {
            .no-print {
                display: none !important;
            }
        }
    </style>
</head>
<body>
    <div class="facture-container" id="facture-content">
        <div class="facture-title"><i class="fa-solid fa-file-invoice"></i> Facture de Commande</div>
        <div class="facture-info">
            <p><strong>Commande #123456</strong></p>
            <p>Date : 15/09/2025</p>
            <p>Client : Marie Dupont</p>
            <p>Adresse de livraison : 12 rue de Paris, 75001 Paris</p>
        </div>
        <div class="facture-list">
            <!-- Exemple d'article dans la commande -->
            <div class="facture-item">
                <img src="./assets/images/product-1.jpg" alt="Sneaker 1" class="facture-img">
                <div class="facture-details">
                    <h2>Nike Air Max 2025</h2>
                    <p>Couleur : Blanc/Rouge</p>
                    <p>Prix unitaire : 120€</p>
                    <p>Quantité : 2</p>
                </div>
            </div>
            <!-- Répéter pour chaque article de la commande -->
        </div>
        <div class="facture-total">Total à payer : 240€</div>
        <div class="facture-actions">
            <button class="btn-facture no-print" onclick="imprimerFacture()"><i class="fa-solid fa-print"></i> Imprimer la facture</button>
            <a href="index.html" class="btn-facture no-print"><i class="fa-solid fa-house"></i> Accueil</a>
        </div>
    </div>
    <script>
    function imprimerFacture() {
        var factureContent = document.getElementById('facture-content').cloneNode(true);
        var noPrintElements = factureContent.querySelectorAll('.no-print');
        noPrintElements.forEach(function(el) { el.parentNode.removeChild(el); });
        var fenetreImpression = window.open('', '', 'height=700,width=900');
        fenetreImpression.document.write('<html><head><title>Impression Facture</title>');
        fenetreImpression.document.write('<link rel="stylesheet" href="./assets/css/style.css">');
        fenetreImpression.document.write('<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">');
        fenetreImpression.document.write('<style>body{font-family:\'Josefin Sans\',\'Roboto\',sans-serif;background:#fff;} .facture-container{max-width:700px;margin:60px auto;background:#f8f9fa;border-radius:16px;box-shadow:0 2px 16px rgba(0,0,0,0.08);padding:40px 32px;} .facture-title{font-size:2rem;font-weight:700;color:#1a1a2e;margin-bottom:24px;text-align:center;} .facture-info{margin-bottom:32px;background:#fff;border-radius:12px;box-shadow:0 1px 6px rgba(0,0,0,0.04);padding:24px;} .facture-info p{margin:0 0 8px 0;color:#444;font-size:1.05rem;} .facture-list{display:flex;flex-direction:column;gap:24px;margin-bottom:32px;} .facture-item{display:flex;align-items:center;background:#fff;border-radius:12px;box-shadow:0 1px 6px rgba(0,0,0,0.04);padding:18px 24px;gap:24px;} .facture-img{width:90px;height:90px;object-fit:cover;border-radius:10px;box-shadow:0 1px 6px rgba(0,0,0,0.08);} .facture-details{flex:1;} .facture-details h2{font-size:1.2rem;font-weight:600;margin-bottom:8px;color:#1a1a2e;} .facture-details p{margin:0 0 4px 0;color:#444;} .facture-total{text-align:right;font-size:1.2rem;font-weight:600;color:#1a1a2e;margin-bottom:24px;}</style>');
        fenetreImpression.document.write('</head><body >');
        fenetreImpression.document.write(factureContent.outerHTML);
        fenetreImpression.document.write('</body></html>');
        fenetreImpression.document.close();
        fenetreImpression.focus();
        fenetreImpression.print();
    }
    </script>
</body>
</html>
