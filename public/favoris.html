
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mes Favoris</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: #fff;
            font-family: 'Josefin Sans', 'Roboto', sans-serif;
        }
        .favoris-container {
            max-width: 700px;
            margin: 60px auto;
            background: #f8f9fa;
            border-radius: 16px;
            box-shadow: 0 2px 16px rgba(0,0,0,0.08);
            padding: 40px 32px;
        }
        .favoris-title {
            font-size: 2rem;
            font-weight: 700;
            color: #1a1a2e;
            margin-bottom: 24px;
            text-align: center;
        }
        .favoris-list {
            display: flex;
            flex-direction: column;
            gap: 24px;
            margin-bottom: 32px;
        }
        .favori-item {
            display: flex;
            align-items: center;
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 1px 6px rgba(0,0,0,0.04);
            padding: 18px 24px;
            gap: 24px;
        }
        .favori-img {
            width: 90px;
            height: 90px;
            object-fit: cover;
            border-radius: 10px;
            box-shadow: 0 1px 6px rgba(0,0,0,0.08);
        }
        .favori-details {
            flex: 1;
        }
        .favori-details h2 {
            font-size: 1.2rem;
            font-weight: 600;
            margin-bottom: 8px;
            color: #1a1a2e;
        }
        .favori-details p {
            margin: 0 0 4px 0;
            color: #444;
        }
        .favori-actions {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .btn-favori {
            background: #ff6b6b;
            color: #fff;
            border: none;
            border-radius: 8px;
            padding: 10px 24px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        .btn-favori:hover {
            background: #ee5a6f;
        }
        .no-favoris {
            text-align: center;
            color: #888;
            font-size: 1.1rem;
            margin-top: 32px;
        }
    </style>
</head>
<body>
    <div class="favoris-container">
        <div class="favoris-title"><i class="fa-solid fa-heart"></i> Mes Favoris</div>
        <div class="favoris-list">
            <!-- Exemple d'article favori -->
            <div class="favori-item">
                <img src="./assets/images/product-1.jpg" alt="Sneaker 1" class="favori-img">
                <div class="favori-details">
                    <h2>Nike Air Max 2025</h2>
                    <p>Couleur : Blanc/Rouge</p>
                    <p>Prix : 120€</p>
                </div>
                <div class="favori-actions">
                    <button class="btn-favori"><i class="fa-solid fa-trash"></i> Retirer</button>
                    <a href="paiement-clent.html" class="btn-favori" style="text-decoration:none;"><i class="fa-solid fa-cart-shopping"></i> Acheter</a>
                </div>
            </div>
            <!-- Répéter pour chaque favori -->
        </div>
        <div class="no-favoris" style="display:none;">Vous n'avez aucun favori pour le moment.</div>
    </div>
</body>
</html>
